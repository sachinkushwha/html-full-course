<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <h1>user registration form</h1>
    <label for="Username">Username:</label>
    <input type="text" name="" id="Username" required>
    <br><br>
    <label for="fullname">Full name:</label>
    <input type="text" name="" id="fullname" placeholder="enter your full name">
    <br><br>
    <label for="email">Email</label>
    <input type="email" name="" id="email">
    <br><br>
    <label for="pass">password</label>
    <input type="password" name="" id="pass" minlength="6" maxlength="10">
    <br><br>
    <p>Gander</p>
    <label for="male">male</label>
    <input type="radio" name="gander" id="male">
    <label for="female">female</label>
    <input type="radio" name="gander" id="female">
    <br><br>
    <p>Hobbies:</p>
    <label for="reading">Reading</label>
    <input type="checkbox" name="" id="reading ">
    <label for="tra">traveling</label>
    <input type="checkbox" name="" id="tra">
    <label for="sp">sport</label>
    <input type="checkbox" name="" id="sp">
    <br><br>
    <label for="age">Age:</label>
    <input type="number" name="" id="age" min="18" max="100">
    <br><br>
    <label for="dob">date of birth:</label>
    <input type="date" name="" id="dob">
    <br><br>
    <button>submit</button>

  </form>
</body>
</html>
